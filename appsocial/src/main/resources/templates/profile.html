<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>
<h1 th:text="${user.username} + '\'s Profile'"></h1>
<h2>Posts</h2>
<div th:each="post : ${user.posts}">
    <h3 th:text="${post.title}"></h3>
    <p th:text="${post.content}"></p>
    <p th:text="${post.createdAt}"></p>
</div>
<h2>Followers</h2>
<ul>
    <li th:each="follower : ${user.followers}" th:text="${follower.username}"></li>
</ul>
<h2>Following</h2>
<ul>
    <li th:each="followed : ${user.followedUsers}" th:text="${followed.username}"></li>
</ul>
</body>
</html>
